# Make prefix more easily reachable
unbind C-b
set -g prefix C-w
bind C-w send-prefix # Set prefix to CTRL + W

# Make pane selection easier with vim commands
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# When having multiple clients connected to the same window, constrain window size only when necessary
setw -g aggressive-resize on

# brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l bash"

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh
